<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player para Mi Shunita hermosa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-semibold {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .poppins-regular-italic {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: italic;
        }

        .poppins-semibold-italic {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: italic;
        }



        body {
            margin: 0;
            background: transparent;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 340px;
            height: 120px;
            background: linear-gradient(135deg, #FFB6C1 0%, #FEEFF4 100%);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 158, 181, 0.3);
            margin-top: 10px;
            box-sizing: border-box;
            margin-left: 100px;
            border: 3px solid #FFC0CB;
        }

        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff69b4;
            border-radius: 50%;
            opacity: 0;
            animation: float 3s ease-in-out infinite;
            transition: opacity 1s ease-out;
        }

        .particle:nth-child(odd) {
            background: #ff1493;
        }

        .particle.flower {
            width: 12px;
            height: 12px;
            background: none;
            border-radius: 0;
            transition: opacity 1s ease-out;
        }

        .particle.flower::before {
            content: 'üå∏';
            font-size: 12px;
            position: absolute;
            top: -2px;
            left: -2px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }

            25% {
                opacity: 0.6;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }

            75% {
                opacity: 0.4;
            }
        }

        .album-cover {
            position: absolute;
            left: 0;
            top: 0;
            width: 140px;
            height: 140px;
            border-radius: 30px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 3;
            background: white;
            box-sizing: border-box;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .playing .album-cover img {
            animation: rotate 20s linear infinite;
        }

        .paused .album-cover img {
            animation: none;
        }

        .song-info {
            position: absolute;
            left: 60px;
            top: 20px;
            right: 80px;
            z-index: 2;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: rgba(42, 42, 42, 0.9);
            margin: 0;
            text-shadow: rgb(255, 255, 255) 1px 0px 0px, rgb(255, 255, 255) 0.540302px 0.841471px 0px, rgb(255, 255, 255) -0.416147px 0.909297px 0px, rgb(255, 255, 255) -0.989992px 0.14112px 0px, rgb(255, 255, 255) -0.653644px -0.756802px 0px, rgb(255, 255, 255) 0.283662px -0.958924px 0px, rgb(255, 255, 255) 0.96017px -0.279415px 0px;
        }

        .artist-name {
            font-size: 14px;
            color: rgba(85, 85, 85, 0.9);
            margin: 0;
            text-shadow: rgb(255, 255, 255) 1px 0px 0px, rgb(255, 255, 255) 0.540302px 0.841471px 0px, rgb(255, 255, 255) -0.416147px 0.909297px 0px, rgb(255, 255, 255) -0.989992px 0.14112px 0px, rgb(255, 255, 255) -0.653644px -0.756802px 0px, rgb(255, 255, 255) 0.283662px -0.958924px 0px, rgb(255, 255, 255) 0.96017px -0.279415px 0px;
        }

        .controls {
            position: absolute;
            left: 60px;
            bottom: 15px;
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        .control-btn {
            width: 25px;
            height: 25px;
            background: rgba(255, 182, 193, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(42, 42, 42, 0.9);
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(42, 42, 42, 1);
            transform: scale(1.1);
            color: white;
        }

        .audio-visualizer {
            position: absolute;
            right: 25px;
            bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            z-index: 2;
            height: 25px;
        }

        .audio-bar {
            width: 4px;
            background: rgba(255, 182, 193, 0.8);
            border-radius: 2px;
            transition: all 0.1s ease;
            min-height: 8px;
            border: 1px solid rgba(42, 42, 42, 0.2);
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 0 0 25px 25px;
            transition: width 1s linear;
            z-index: 1;
        }

        .auth-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .auth-message a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="album-cover">
        <img src="profile.jpg" alt="Profile Picture" id="albumCover">
    </div>

    <div class="player-container" id="player">
        <div class="background-particles" id="particles"></div>

        <div class="song-info">
            <h3 class="song-title" id="songTitle">Conectando...</h3>
            <p class="artist-name" id="artistName">Spotify</p>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="audio-visualizer" id="visualizer">
            <!-- Las barras se generan din√°micamente -->
        </div>

        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="auth-message" id="authMessage" style="display: none;">
        <h3>üéµ Conecta tu Spotify</h3>
        <p>Para usar el widget necesitas autorizar el acceso</p>
        <a href="/auth" target="_blank">Conectar Spotify</a>
    </div>

    <script>
        class SpotifyPlayer {
            constructor() {
                this.isPlaying = false;
                this.currentTrack = null;
                this.tempo = 120;
                this.energy = 0.5;
                this.particles = [];
                this.visualizerBars = [];
                this.isAuthenticated = false;
                this.progressInterval = null;
                this.currentProgress = 0;
                this.trackDuration = 0;

                this.initializeElements();
                this.createVisualizer();
                this.createParticles();
                this.startSpotifyPolling();
            }

            initializeElements() {
                this.player = document.getElementById('player');
                this.particlesContainer = document.getElementById('particles');
                this.albumCover = document.getElementById('albumCover');
                this.songTitle = document.getElementById('songTitle');
                this.artistName = document.getElementById('artistName');
                this.playBtn = document.getElementById('playBtn');
                this.visualizer = document.getElementById('visualizer');
                this.progressBar = document.getElementById('progressBar');
                this.authMessage = document.getElementById('authMessage');

                // Event listeners
                this.playBtn.addEventListener('click', () => this.togglePlayPause());
                document.getElementById('prevBtn').addEventListener('click', () => this.previousTrack());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextTrack());
            }

            createVisualizer() {
                for (let i = 0; i < 7; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    bar.style.height = '8px';
                    this.visualizer.appendChild(bar);
                    this.visualizerBars.push(bar);
                }
            }

            createParticles() {
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = Math.random() > 0.7 ? 'particle flower' : 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (2 + Math.random() * 3) + 's';
                    this.particlesContainer.appendChild(particle);
                    this.particles.push(particle);
                }
            }

            updateParticleSpeed(bpm) {
                const baseDuration = 3;
                const speed = Math.max(0.8, baseDuration - (bpm - 60) / 40);
                this.particles.forEach((particle) => {
                    particle.style.animationDuration = (speed + Math.random() * 0.5) + 's';
                });
            }

            animateVisualizer() {
                if (!this.isPlaying) {
                    this.visualizerBars.forEach(bar => {
                        bar.style.height = '8px';
                    });
                    return;
                }

                this.visualizerBars.forEach((bar) => {
                    const baseHeight = 8;
                    const maxHeight = 40;
                    const randomMultiplier = 0.5 + Math.random() * 0.5;
                    const energyMultiplier = this.energy * randomMultiplier;
                    const height = baseHeight + (maxHeight - baseHeight) * energyMultiplier;

                    bar.style.height = height + 'px';
                });

                const interval = Math.max(50, 200 - (this.energy * 150));
                setTimeout(() => this.animateVisualizer(), interval);
            }

            hideParticles() {
                this.particles.forEach(particle => {
                    particle.style.opacity = '0';
                    setTimeout(() => {
                        particle.style.animationPlayState = 'paused';
                    }, 1000);
                });
            }

            showParticles() {
                this.particles.forEach(particle => {
                    particle.style.animationPlayState = 'running';
                    particle.style.opacity = '1';
                });
            }

            updateProgress() {
                if (this.isPlaying && this.trackDuration > 0) {
                    this.currentProgress += 1000; // Incrementar 1 segundo
                    const percentage = (this.currentProgress / this.trackDuration) * 100;
                    this.progressBar.style.width = Math.min(percentage, 100) + '%';
                }
            }

            startSpotifyPolling() {
                // Polling cada 3 segundos para obtener datos de Spotify
                setInterval(async () => {
                    try {
                        const response = await fetch('/api/current-track');
                        const data = await response.json();

                        if (data.error) {
                            if (data.authUrl) {
                                this.showAuthMessage();
                            }
                            return;
                        }

                        this.hideAuthMessage();
                        this.updateFromSpotifyData(data);

                    } catch (error) {
                        console.error('Error obteniendo datos de Spotify:', error);
                        this.songTitle.textContent = 'Error de conexi√≥n';
                        this.artistName.textContent = 'Reintentando...';
                    }
                }, 3000);

                // Actualizar progreso cada segundo
                this.progressInterval = setInterval(() => {
                    this.updateProgress();
                }, 1000);
            }

            updateFromSpotifyData(data) {
                if (!data.track) {
                    this.songTitle.textContent = 'No hay m√∫sica';
                    this.artistName.textContent = 'Reproduce algo en Spotify';
                    this.isPlaying = false;
                    this.playBtn.textContent = '‚ñ∂';
                    this.hideParticles();
                    this.progressBar.style.width = '0%';
                    return;
                }

                // Actualizar informaci√≥n de la canci√≥n
                this.songTitle.textContent = data.track.name;
                this.artistName.textContent = data.track.artist;

                if (data.track.albumCover) {
                    this.albumCover.src = data.track.albumCover;
                }

                // Actualizar estado de reproducci√≥n
                const wasPlaying = this.isPlaying;
                this.isPlaying = data.isPlaying;
                this.playBtn.textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';

                // Actualizar progreso
                this.currentProgress = data.track.progress || 0;
                this.trackDuration = data.track.duration || 0;
                const percentage = this.trackDuration > 0 ? (this.currentProgress / this.trackDuration) * 100 : 0;
                this.progressBar.style.width = percentage + '%';

                // Actualizar caracter√≠sticas de audio
                if (data.audioFeatures) {
                    this.tempo = data.audioFeatures.tempo || 120;
                    this.energy = data.audioFeatures.energy || 0.5;
                    this.updateParticleSpeed(this.tempo);
                }

                // Manejar cambios en el estado de reproducci√≥n
                if (this.isPlaying !== wasPlaying) {
                    this.player.className = this.isPlaying ? 'player-container playing' : 'player-container paused';

                    if (this.isPlaying) {
                        this.showParticles();
                        this.animateVisualizer();
                    } else {
                        this.hideParticles();
                    }
                }
            }

            showAuthMessage() {
                this.authMessage.style.display = 'block';
                this.songTitle.textContent = 'Autenticaci√≥n requerida';
                this.artistName.textContent = 'Haz click en "Conectar Spotify"';
            }

            hideAuthMessage() {
                this.authMessage.style.display = 'none';
                this.isAuthenticated = true;
            }

            // Funciones de control de Spotify
            async togglePlayPause() {
                try {
                    const response = await fetch('/api/play-pause', {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        console.error('Error controlando reproducci√≥n');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async previousTrack() {
                try {
                    const response = await fetch('/api/previous', {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        console.error('Error cambiando canci√≥n');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async nextTrack() {
                try {
                    const response = await fetch('/api/next', {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        console.error('Error cambiando canci√≥n');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Inicializar el reproductor cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', () => {
            const player = new SpotifyPlayer();
        });
    </script>
</body>

</html>
